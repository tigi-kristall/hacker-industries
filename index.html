<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Industries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: url('LogoBackground.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .games-button {
            position: absolute;
            top: 200px;
            left: 200px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: rgba(255, 255, 255, 0.8); /* Heller Hintergrund f√ºr bessere Sichtbarkeit */
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .games-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="#" class="games-button">Games</a>
</body>
</html>
